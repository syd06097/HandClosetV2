server.port=8090
#spring.datasource.url=jdbc:h2:tcp://localhost/~/loginPractice
#server.port=8080
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa

upload.directory=C:/ImageStorage
diary.upload.directory=C:/DiaryImageStorage

spring.devtools.restart.enabled = true
spring.devtools.restart.additional-exclude = static/**,public/**

spring.devtools.livereload.enabled = true


# JPA Configuration
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true

jwt.secretKey= 12345678901234567890123456789012
jwt.refreshKey= 12345678901234567890123456789012

